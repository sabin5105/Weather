<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link media="screen" rel="stylesheet" href="information.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="kakaobtn.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.min.js"
    integrity="sha384-eKjgHJ9+vwU/FCSUG3nV1RKFolUXLsc6nLQ2R1tD0t4YFPCvRmkcF8saIfOZNWf/" crossorigin="anonymous"></script>
    <script>
    Kakao.init(''); // api key - js
    </script>
</head>
<body>
    <div class="container-fluid">
            <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter any city..." id="cityinput">
                <input type="submit" value="Submit" id="add">
            <button placeholder="submit" id="add"></button>
            </section>
            <a id="kakaotalk-sharing-btn" href="javascript:kakaoShare();">
                <div class="kakao-share-btn" style="text-align: center">
                    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" alt="카카오톡 공유 버튼"/>
                </div>
            </a>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="time"></p>
                    <p id="coord"></p>
                </div>
            </section>
            </section>
    </div>
    <script src="information.js"></script>
</body>
</html>
