<!DOCTYPE html>
<html>

 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Log in</title>

    <link rel="stylesheet" href="login.css">
    <link rel="import" href="signup.html">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   
 </head>

 <body>
   <div class="main">
      <p class="sign">Login</p>

      <form action="/auth" method="post">
        <input class="un" type="text" name="username" placeholder="Username" id="username" required>
        <input class="pass" type="password" name="password" id="password" placeholder="Password" required>
        <input class="submit" type="submit" value="Log in"><a></a>
      </form>

        <p align="center">Or&nbsp;

      <form action="/signup">
        <input class="submit" type="submit" value="Sign up"><a></a>
      </form>

        <p class="forgot"><a href="#">Forgot Password?</p>
     </div>
 </body>

 </html>
